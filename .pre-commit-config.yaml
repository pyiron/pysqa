repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.10
    hooks:
      - id: ruff
        name: ruff lint
        args: ["--fix"]
        files: ^pysqa/
      - id: ruff-format
        name: ruff format
  
  - repo: https://github.com/codespell-project/codespell
    # Configuration for codespell is in .pre-commit-config.yaml
    rev: v2.4.1
    hooks:
    - id: codespell
